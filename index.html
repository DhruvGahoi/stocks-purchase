<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"/>
    <title>Stock purchase</title>
</head>
<body>
    <main>

        <h1>Where's my Stonks?</h1>
        
        <label for="initial-price" >Initial Price
            <input type="number" id="initial-price" placeholder="Enter the initial price of the stocks"
            />
        </label>
        <label for="stocks-quantity">Quantity of stocks
            <input type="number" id="stocks-quantity" placeholder="Enter the number of stocks"
            />
        </label>
        <label for="current-price">Current Price
            <input type="number" id="current-price" placeholder="Enter the final price of stocks"
            />
        </label>
        <button id="submit-btn">Calculate</button>
        <div id="output-box"></div>
        <script src="app.js"></script>
    </main>
    
</body>
</html>
