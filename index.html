<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"/>
    <title>Stock purchase</title>
</head>
<body>
    <main>
        <div class="leftside">

        <h2>Where's my Stonks?</h2>
        
        <label for="initial-price" >
            <input type="number" id="initial-price" placeholder="Enter the initial price here"
            />
        </label>
        <label for="stocks-quantity">
            <input type="number" id="stocks-quantity" placeholder="Enter the number of stocks"
            />
        </label>
        <label for="current-price">
            <input type="number" id="current-price" placeholder="Enter the final price here"
            />
        </label>
        
        <button id="submit-btn">Calculate</button>
    </div>
        <div class="rightside">
        <div id="output-box"></div>
        </div>
        <script src="app.js"></script>
    </main>
    
</body>
